{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'postmaker/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'postmaker/boostrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'postmaker/style.css' %}">
    <script type="text/javascript" src="{% static 'postmaker/script.js' %}" async></script>
    <title>Make Post With Template</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col col-sm-5 col-md-4 form-wrapper">
          <div class="apl-wrapper">
            <div class="form-group">
              {% for field in aplfrm %}
              <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}
                <div>
                  {{ field }}
                </div>
                <button class="btn btn-default" type="button" href="#" id="{{ field.id_for_label|add:'-btn' }}">Get!</button>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
        <div class="col col-sm-7 col-md-6 form-wrapper">
          <form action="" method="post">
            {% csrf_token %}
            <div class="form">

              {% for field in form %}
              <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}
                <div>
                  {{ field }}
                </div>
              </div>
              {% endfor %}

            </div>

            <button type="submit" class="btn btn-default">Submit!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
