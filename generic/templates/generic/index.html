{% extends "generic/layout.html" %}

{% block content %}
<div class="text-center my-5 py-5 px-3">
  <h1>What's up yo</h1>
  <p class="lead">Current Date is: {{ now|date:"N d Y" }}</p>
  {% if request.META.HTTP_X_FORWARDED_FOR %}
    <p>It is thee: {{ request.META.HTTP_X_FORWARDED_FOR }}</p>
  {% else %}
    <p>It is thee: {{ request.META.REMOTE_ADDR }}</p>
  {% endif %}
</div>
{% endblock %}
